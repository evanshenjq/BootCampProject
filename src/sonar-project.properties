# must be unique in a given SonarQube instance
sonar.projectKey=my:project
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=TrainingSystem
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=TrainingSystem/src/main/java/com/perficient/trainingsystem,TrainingSystemWeb_new/training_systemweb_new/src/components,TrainingSystemWeb_new/training_systemweb_new/src/common
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.java.binaries=TrainingSystem/target/classes/com/perficient/trainingsystem
sonar.jacoco.reportPaths=TrainingSystem/reports/JUnitTestReport/jacoco.exec
sonar.javascript.lcov.reportPaths=lcov.info